<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantivalQ Widget Launcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .widget-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .widget-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f4ff;
            border-radius: 8px;
            color: #555;
            font-size: 0.9rem;
        }
        .url-display {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ QuantivalQ Widget</h1>
        <p class="description">
            Click the button below to open the QuantivalQ chat widget in a new tab.
        </p>
        <a href="http://localhost:3000/widget/quantivalq" target="_blank" class="widget-link">
            Open Widget â†’
        </a>
        
        <div class="info">
            <strong>Widget URL:</strong>
            <div class="url-display">http://localhost:3000/widget/quantivalq</div>
            <p style="margin-top: 1rem; margin-bottom: 0;">
                Make sure your dev server is running:<br>
                <code style="background: #e0e0e0; padding: 0.2rem 0.4rem; border-radius: 4px;">npm run dev</code>
            </p>
        </div>
    </div>
</body>
</html>
